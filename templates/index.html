<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Verifier</title>
</head>
<body>
    <h1>Link Verifier</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter a URL" required>
        <button type="submit">Verify</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
