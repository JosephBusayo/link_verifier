<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Check Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Phishing Check Result</h1>
        <p>URL: <strong>{{ url }}</strong></p>
        {% if phishing %}
            <div class="alert alert-danger" role="alert">
                This website is potentially a phishing site. {{ message }}
            </div>
        {% else %}
            <div class="alert alert-success" role="alert">
                This website seems safe. {{ message }}
            </div>
        {% endif %}
        <a href="/" class="btn btn-secondary">Check another URL</a>
    </div>
</body>
</html>
